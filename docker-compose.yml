version: "3.1"
services:
  secretary-bot:
    container_name: secretary-bot
    build: .
    restart: always
    environment:
      TOKEN: YOUR_TOKEN
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: secretary
      DB_USER: postgres
      DB_PASSWORD: postgres
      CACHE_DIR: /tmp/__cache__
    volumes:
      - secretary-data:/tmp

  postgres:
    image: postgres:14.8-alpine3.18
    environment:
      POSTGRES_DB: "secretary"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  secretary-data:
  postgres-data: